<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機號碼生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>隨機號碼生成器</h1>
    <p>請輸入 7 個號碼（用逗號分隔）：</p>
    <input type="text" id="userInput" placeholder="例如：1,2,3,4,5,6,7">
    <button onclick="getUniqueRandomNumbers()">生成隨機號碼</button>
    <div id="result"></div>

    <script>
        function getUniqueRandomNumbers() {
            const userInput = document.getElementById("userInput").value;
            const userNumbers = userInput.split(",").map(Number);
            const uniqueNumbers = new Set(userNumbers); // 將用戶輸入的號碼轉為 Set 以消除重複

            const randomNumbers = [];
            while (randomNumbers.length < 10) {
                const randomNum = Math.floor(Math.random() * 49) + 1; // 生成 1 至 49 的隨機號碼
                if (!uniqueNumbers.has(randomNum) && !randomNumbers.includes(randomNum)) {
                    randomNumbers.push(randomNum);
                }
            }

            document.getElementById("result").innerText = "生成的隨機號碼：" + randomNumbers.join(", ");
        }
    </script>
</body>
</html>
